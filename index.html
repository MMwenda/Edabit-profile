<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 2rem;
      margin: 1rem auto;
      max-width: 800px;
    }

    #about, #work, #resume, #contact {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
      background: #f9f9f9;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      margin-top: 1rem;
    }

    form input, form textarea, form button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="about">
    <h2>About</h2>
  </section>

  <section id="work">
    <h2>Work</h2>
    <ul>
      <li>Project 1 </li>
      <li>Project 2</li>
      <li>Project 3 </li>
    </ul>
  </section>

  <section id="resume">
    <h2>Resume</h2>
    <ul>
      <li><i>Experience:</i> [Job Title, Company, Year]</li>
      <li><i>Education:</i> [Degree, Institution, Year]</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All Rights Reserved.</p>
  </footer>
</body>
</html>
